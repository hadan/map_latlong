<!DOCTYPE html>
<html>
<head>
  <title>Latlon...</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?&sensor=false"> </script>
</head>

<body>
  <label for="latitude">Latitude</label>
  <p id="latitude">0</p>
  
  <label for="longitude">Longitude</label>
  <p id="longitude">0</p>
  <br />
 
 <div id="map_canvas" style="width:300px; height:300px"></div>
 
<footer>
  <script type='text/javascript'>
  /* 
  This code is based on some of  javascript code in http://www.getlatlon.com which is built by Simon Williamson.
  Some tweak to support google map v3 and only provide bare-essential for displaying lat, long feature
  */
  function initialize() {
  
  
    var myOptions = {
      center: new google.maps.LatLng(-6.2, 106.8),
      zoom: 8,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  
  
    var crosshairShape = {coords:[0,0,0,0],type:'rect'};
    var marker = new google.maps.Marker({
    map: map,
    icon: './images/cross-hairs.gif',
    shape: crosshairShape
    });
  
    marker.bindTo('position', map, 'center');
  
    
    google.maps.event.addListener(map, "drag", function() {
      var center = map.getCenter();
      updateLatLonFields(center.lat(), center.lng());

    });
  
    google.maps.event.addListener(map, "zoom_changed", function() {
      var center = map.getCenter();
      updateLatLonFields(center.lat(), center.lng());

    });
    

  };
 
  function updateLatLonFields(lat, lon) {
    $("#latitude").text(lat);
    $("#longitude").text(lon);
  };

  $(document).ready(function(){
  $("#latitude").text('n/a');
  $("#longitude").text('n/a');
    initialize();
  });
  </script>
</footer>
</body>
</html>
